<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>

    <!-- Charts -->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- Angular Material Library -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <title>Angular APP</title>
</head>

<body>
    <div ng-cloak ng-controller="appController">
        <md-content>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings">
                        <md-icon md-svg-icon="app/img/icons/menu.svg"></md-icon>
                    </md-button>
                    <h2>
                        <span>Angular 1.5 - Dashboard</span>
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <md-icon md-svg-icon="app/img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="More">
                        <md-icon md-svg-icon="app/img/icons/more_vert.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content flex layout-padding>
                <div ng-view layout="row">
                    <chart-card
                        title="Doughnut Chart"
                        type="donut"
                        description="This is a sample of a Donut chart inside an Agular 1.5 app using Angular Material">
                    </chart-card>
                </div>
            </md-content>
        </md-content>
    </div>


    <script src="app/components/doughnut.js"></script>
    <script src="app/components/chartCard.js"></script>
    <script src="app/module.js"></script>
</body>

</html>
